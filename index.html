      },[items]);
      const points = nodes.map(n => `${n.x},${n.y}`).join(' ');

        <main className="relative min-h-screen w-full bg-black text-white overflow-hidden">

                       x="0" y="0" width={100*aspectK} height="100"

                {/* ì—°ê²°ì„  */}
