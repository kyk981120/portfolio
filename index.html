<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>B935016 고영광</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>html,body{background:#000}</style>
</head>
<body class="bg-black text-white">
  <!-- 항상 보이는 제목 -->
  <div class="fixed top-3 left-4 z-40 text-white/90 pointer-events-none">
    <h1 class="text-lg md:text-2xl font-semibold tracking-tight">B935016 고영광</h1>
  </div>

  <div id="root"></div>
  <div id="err" class="hidden fixed top-3 right-3 z-50 bg-red-600/80 text-white text-xs px-3 py-1 rounded"></div>

  <!-- JSX는 Babel이 변환해야 하므로 data-presets="env,react" 를 반드시 지정 -->
  <script type="text/babel" data-presets="env,react">
    const App = () => (
      <main className="min-h-screen grid place-items-center">
        <div className="text-white/70">React가 정상 동작 중입니다.</div>
      </main>
    );
    try {
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    } catch (e) {
      const box = document.getElementById('err');
      box.textContent = 'JSX 변환 오류: ' + (e && e.message ? e.message : e);
      box.classList.remove('hidden');
      console.error(e);
    }
  </script>
</body>
</html>
